<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors!
    </title>

    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js"></script>

  </head>

    <body>
        <h1>Rock, Paper, Scissors!</h1><hr />

        <div id="the_game">
            <div id="rps_user">
              <h2>Take Your Pick - Rock, Paper, or Scissors</h2>
              <h4>Rock crushes scissors, Paper covers rock, and Scissors cut paper!
                <div id="user_turn"></div>
                  <select id="rps_user_selects" disabled>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                  </select>

            </div>
            <div id="rps_computer">
            </div>

        </div>


    </body>
  
  </head>
